name: CI

on:
   push:
    branches: [ "main" ]
   pull_request:
    branches: [ "main" ]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Clona o repositório do aplicativo
        uses: actions/checkout@v4
        with:
          repository: alexsomera/react-expo-app # O repositório da aplicação
          path: ./app               # Onde o código da aplicação será clonado
          token: ${{ secrets.CI_SECRET }} # PAT com permissão de leitura

      - name: Instala o Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instala as dependencias
        run: npm install
        working-directory: ./app # Execute comandos no diretório do app

      - uses: actions/checkout@v4
      - name: Executa o CI
        run: echo "CI executado com sucesso!"
